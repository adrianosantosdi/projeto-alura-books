<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Alura Books</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input class="container__botao" type="checkbox" name="menu" id="menu">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="">Design e UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="./assets/img/Logo.svg" alt="Logo da Alurabooks">
        </div>

        <div class="container">
            <a href="#">
                <img class="container__imagem" src="./assets/img/Favoritos.svg" alt="Logo Favoritos">
            </a>
            <a href="#">
                <img class="container__imagem" src="./assets/img/Compras.svg" alt="Logo Compras">
            </a>
            <a href="#">
                <img class="container__imagem" src="./assets/img/Usuario.svg" alt="Logo Usuario">
            </a>
        </div>

    </header>
</body>

</html>
